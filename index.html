<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name=”description” content=”Jelena Bulajic is a visual artist from Serbia.”>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Jelena Bulajić</title>
</head>
<body>
	<div id="container">
		<header>
			<a id="jelena" class="l-no" href="#">Jelena Bulajić</a>
			<div id="nav" style="display: none;">
				<a class="n-1" href="Exhibitions.html">Exhibitions</a>
				<a class="n-2" href="selected-works.html">Selected works</a>
				<a class="n-4" href="Contact.html">Contact</a>
			</div>

			<div id="nav-mobile-btn">
				<div class="bar gore"></div>
				<div class="bar dole"></div>
			</div>
			<div id="nav-mobile" style="display: none;">
				<a href="index.html">Jelena Bulajić</a>
				<a href="Exhibitions.html">Exhibitions</a>
				<a href="selected-works.html">Selected works</a>
				<a href="Contact.html">Contact</a>
			</div>
		</header>



	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
	if($(window).width() >= 1024)
		$(document).ready(function(){
		$('html').on('click', function() {
 			$('#nav').fadeIn(350);
 			$('html').addClass('cursor');
 			});
 		});

	$('#nav-mobile-btn').on('click', function(){
		$('#nav-mobile').fadeToggle(300);
	});

  $('#nav-mobile-btn, #nav-mobile a').click(function(){
 		if($('.gore').hasClass('gore-x'))
 		{
    		$('.gore').removeClass('gore-x');
    		$('.gore').addClass('gore-close');
  		}
 		else{
    		$('.gore').addClass('gore-x');
    		$('.gore').removeClass('gore-close');
     		}
  		});
    $('#nav-mobile-btn, #nav-mobile a').click(function(){
 		if($('.dole').hasClass('dole-x'))
 		{
    		$('.dole').removeClass('dole-x');
    		$('.dole').addClass('dole-close');
  		}
 		else{
    		$('.dole').addClass('dole-x');
    		$('.dole').removeClass('dole-close');
     		}
  		});

</script>

</body>
</html>
