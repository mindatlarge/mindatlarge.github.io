<!DOCTYPE html>
<html>


<title>NK</title>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="dist/magnific-popup.css">
<link rel="stylesheet" href="style.css">


<body>



<div class="main">

	<div class="img_wrapper">
		<a href="img/1.jpg"><img src="img/1.jpg"></a>
		<a href="img/2.jpg"><img src="img/2.jpg"></a>
		<a href="img/3.jpg"><img src="img/3.jpg"></a>
		<a href="img/4.jpg"><img src="img/4.jpg"></a>
		<a href="img/5.jpg"><img src="img/5.jpg"></a>
		<a href="img/6.jpg"><img src="img/6.jpg"></a>
		<a href="img/7A.jpg"><img src="img/7A.jpg"></a>
	
	</div>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="dist/jquery.magnific-popup.js"></script>

<script>

$('.img_wrapper').magnificPopup({
  delegate: 'a', // child items selector, by clicking on it popup will open
  type: 'image',
  gallery:{enabled:true},
  // other options
  callbacks: {
    open: function() {
        var mfp = $.magnificPopup.instance;
        var proto = $.magnificPopup.proto;

        // extend function that moves to next item
        mfp.next = function() {

            // if index is not last, call parent method
            if(mfp.index < mfp.items.length - 1) {
                proto.next.call(mfp);
            } else {
               // otherwise do whatever you want, e.g. hide "next" arrow
            }
        };

        // same with prev method
        mfp.prev = function() {
            if(mfp.index > 0) {
                proto.prev.call(mfp);
            }
        };

    }
}
});

</script>

</body>
</html>
